<h1>标识符</h1>
<ul>
<li>程序中要用到许多名字，诸如类、对象、变量、方法等。标识符就是用来标识它们的唯一性和存在性的名字。</li>
<li>标识符的长度是任意的,标识符分为两类：
<ul>
<li>保留字：是Java预定义的标识符，具有特定的含义，又称关键字。</li>
<li>用户定义标识符：是程序设计者根据自己的需要为定义的类、对象、变量、方法等的命名。</li>
</ul>
</li>
<li>Java采用Unicode字符集，由16位构成，可以记录表达任何人类语言。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>用户自定义标识符的定义规则</h1>
<ul>
<li>以字母、下划线或符开头的字母、下划线、数字、符的序列。</li>
<li>一些由开发环境自动生成的名称中会带有符或下划线，因此虽然规则允许，但是自定义的变量名称中应尽量避免使用符或下划线。</li>
<li>标识符区分大小写。</li>
<li>标识符不能与保留字同名。</li>
<li>标识符遵守先定义后使用的原则。</li>
<li>虽然<code>true</code>、<code>false</code>和<code>null</code>并不是关键字，但其代表的是值，也不可以用。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>分隔符</h1>
<ul>
<li>规定任意两个相邻标识符、数、保留字或两个语句之间必须至少有一个分隔符，以便编译程序能识别：
<ul>
<li>空白分隔符：空格、TAB、换行符与回车符</li>
<li>普通分隔符:
<ul>
<li><code>{ }</code> 用来定义复合语句、类体、方法体以及进行数组的初始化等</li>
<li><code>;</code> 表示一条语句的结束。</li>
<li><code>:</code> 有些地方会用到，你自会知道。</li>
</ul>
</li>
</ul>
</li>
</ul>

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>常量</h2>
<ul>
<li>常量是指在程序运行过程中其值不变的量</li>
<li>常量通过用关键字<code>final</code>来实现声明</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">final</span> <span class="hljs-keyword">int</span> WIDTH=<span class="hljs-number">100</span>;
</span></span></foreignObject></svg></code></pre>
<p>此处<code>100</code>称为字面值(Literal)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Underscore</h1>
<p>In Java SE 7 and later, any number of underscore characters <code>_</code> can appear anywhere between digits in a numerical literal. This feature enables you, for example, to separate groups of digits in numeric literals, which can improve the readability of your code.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">long</span> creditCardNumber = <span class="hljs-number">1234_5678_9012_3456L</span>;
</span></span></foreignObject></svg></code></pre>
<p><a href="https://docs.oracle.com/javase/7/docs/technotes/guides/language/underscores-literals.html">https://docs.oracle.com/javase/7/docs/technotes/guides/language/underscores-literals.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>变量</h2>
<ul>
<li>变量用来存放指定类型的数据，其值在程序运行过程中是可变的。</li>
<li>使用一个变量之前必须先声明它。一方面给该变量分配内存空间，另一方面防止在以后使用此变量时因错误输入而对不存在的变量进行操作。</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> a;
<span class="hljs-keyword">boolean</span> found=<span class="hljs-keyword">false</span>;
<span class="hljs-keyword">float</span> b=<span class="hljs-number">0f</span>,c,d=<span class="hljs-number">1.3f</span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>变量作用域</h2>
<ul>
<li>变量有一定的生存期和有效范围，变量的作用域指明可访问该变量的一段代码
<ul>
<li>全局变量：可以在整个类中被访问；</li>
<li>局部变量：在方法或方法的一个代码块中声明，它的作用域为它所在的代码块；</li>
<li>类变量：在类中声明，而不是类的某个方法中声明，作用域为整个类；</li>
<li>方法参数（变量）：作用域为传递给的那个方法；</li>
<li>异常处理参数：传递给异常处理代码，作用域是异常处理部分。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>运算符</h2>
<ul>
<li>程序中用来处理数据、表示数据运算、赋值和比较的符号称为运算符，参与运算的数据称为操作数。
<ul>
<li>算术运算符：<code>+</code>,<code>-</code>,<code>*</code>,<code>/</code>,<code>%</code>,<code>++</code>,<code>--</code>…</li>
<li>比较运算符: <code>&gt;</code>,<code>&lt;</code>,<code>==</code>,<code>!=</code>,<code>&gt;=</code>…</li>
<li>逻辑运算符：<code>!</code>,<code>&amp;</code>,<code>|</code>,<code>^</code>,<code>&amp;&amp;</code>,<code>||</code>…</li>
<li>位运算符: <code>~</code>,<code>&amp;</code>,<code>|</code>,<code>^</code>,<code>&lt;&lt;</code>,<code>&gt;&gt;</code>,<code>&gt;&gt;&gt;</code></li>
<li>条件运算符：<code>?:</code></li>
<li>赋值运算符：<code>=</code>,<code>+=</code>,<code>-=</code>,<code>/=</code>…</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>表达式（Expression）</h2>
<ul>
<li>表达式是由操作数和运算符按照一定的语法形式组成的符号序列，计算出单一值。</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>a=<span class="hljs-number">0</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>value1==value2
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-number">1</span> * <span class="hljs-number">2</span> * <span class="hljs-number">3</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>语句（Statement）</h2>
<ul>
<li>表达式加上“<code>;</code>”构成语句（表达式语句）</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>a=<span class="hljs-number">0</span>;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>还有另外几种语句：声明语句、控制流语句、方法调用语句等</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> cadence = <span class="hljs-number">0</span>;
anArray[<span class="hljs-number">0</span>] = <span class="hljs-number">100</span>;
System.out.println(<span class="hljs-string">&quot;Element 1 at index 0: &quot;</span> + anArray[<span class="hljs-number">0</span>]);

<span class="hljs-keyword">int</span> result = <span class="hljs-number">1</span> + <span class="hljs-number">2</span>; <span class="hljs-comment">// result is now 3</span>
<span class="hljs-keyword">if</span> (value1 == value2)
    System.out.println(<span class="hljs-string">&quot;value1 == value2&quot;</span>);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>块（Block）</h2>
<ul>
<li>块是位于成对大括号之间的零个或多个语句的语句组，可以在允许使用单一语句的任何位置使用块。</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">BlockDemo</span> </span>{
     <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
          <span class="hljs-keyword">boolean</span> condition = <span class="hljs-keyword">true</span>;
          <span class="hljs-keyword">if</span> (condition) { <span class="hljs-comment">// begin block 1</span>
               System.out.println(<span class="hljs-string">&quot;Condition is true.&quot;</span>);
          } <span class="hljs-comment">// end block one</span>
          <span class="hljs-keyword">else</span> { <span class="hljs-comment">// begin block 2</span>
               System.out.println(<span class="hljs-string">&quot;Condition is false.&quot;</span>);
          } <span class="hljs-comment">// end block 2</span>
     }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>编码规范</h1>
<ul>
<li>规范原则
<ul>
<li>尽量使用完整的英文描述符；</li>
<li>采用大小写混合使名字可读，采用适用于相关领域的术语；</li>
<li>尽量少用缩写，若已使用尽量明智，且在整个文件或工程中通用；</li>
<li>避免使用长的和类似的名字，或仅仅是大小写不同的名字；</li>
<li>除静态常量外，尽量少用下划线。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>约定细则 - I</h1>
<ul>
<li>源文件命名规则
<ul>
<li>源程序中包含有公共类的定义，源文件名必须与该公共类的名字一致。在一个源程序中至多只能有一个公共类的定义；</li>
<li>源程序中不包含公共类，则该文件名只要和某个类名字相同即可；</li>
<li>源程序中有多个类的定义，编译时将会为每个类生成一个class文件</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>约定细则 - II</h1>
<ul>
<li>包：包名是全小写的名词，中间可以由点分隔开，如<code>java.awt.event</code></li>
<li>类／接口：类／接口名首字母大写，若由多个单词合成一个类名，要求每个单词的字母也要大写，如<code>MyFirstJava</code></li>
<li>方法：由多个单词组成的方法名首字母小写，中间的每个单词首字母大写，如<code>isButtonPressed</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>约定细则 - III</h1>
<ul>
<li>变量： 一般全小写，如<code>length</code></li>
<li>常量：一般全大写，如果由多个单词组成则中间用下划线相连。如果是对象类型的常量，则是大小写混合，由大写字母把单词隔开，如<code>STR_LENGTH</code></li>
<li>组件：使用完整的英文描述来说明组件的用途，尾部应该加上组件类型，如<code>okButton</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h3>示例</h3>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">/*
Find Largest and Smallest Number in an Array Example
*/</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">FindLargestSmallestNumber</span> </span>{
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
                <span class="hljs-comment">//array of 10 numbers</span>
                <span class="hljs-keyword">int</span> numbers[] = <span class="hljs-keyword">new</span> <span class="hljs-keyword">int</span>[]{<span class="hljs-number">32</span>,<span class="hljs-number">43</span>,<span class="hljs-number">53</span>,<span class="hljs-number">54</span>,<span class="hljs-number">32</span>,<span class="hljs-number">65</span>,<span class="hljs-number">63</span>,<span class="hljs-number">98</span>,<span class="hljs-number">43</span>,<span class="hljs-number">23</span>};
                <span class="hljs-comment">//assign first element of an array to largest and smallest</span>
                <span class="hljs-keyword">int</span> smallest = numbers[<span class="hljs-number">0</span>], largetst = numbers[<span class="hljs-number">0</span>];
                <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i=<span class="hljs-number">1</span>; i&lt; numbers.length; i++){
                        <span class="hljs-keyword">if</span>(numbers[i] &gt; largetst)
                                largetst = numbers[i];
                        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (numbers[i] &lt; smallest)
                                smallest = numbers[i];
                }
                System.out.println(<span class="hljs-string">&quot;Largest Number is : &quot;</span> + largetst);
                System.out.println(<span class="hljs-string">&quot;Smallest Number is : &quot;</span> + smallest);
        }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>控制流</h1>
<ul>
<li>Java 使用了 C 的所有执行控制语句，因此对于熟悉 C/C++ 编程的人来说，这部分内容轻车熟路。大多数面向过程编程语言都有共通的某种控制语句。在 Java 中，涉及的关键字包括 <code>if-else</code>，<code>while</code>，<code>do-while</code>，<code>for</code>，<code>return</code>，<code>break</code> 和<code>switch</code>。</li>
<li>Java 并不支持的<code>goto</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1><code>true</code>和<code>false</code></h1>
<p>所有的条件语句都利用条件表达式的“真”或“假”来决定执行路径。举例：<br />
<code>a == b</code>。它利用了条件表达式 <code>==</code> 来比较 <code>a</code> 与 <code>b</code> 的值是否相等。 该表达式返回 <code>true</code> 或 <code>false</code>。代码示例：</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// control/TrueFalse.java</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TrueFalse</span> </span>{
	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
		System.out.println(<span class="hljs-number">1</span> == <span class="hljs-number">1</span>);
		System.out.println(<span class="hljs-number">1</span> == <span class="hljs-number">2</span>);
	}
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1><code>if-else</code></h1>
<p><code>if-else</code> 语句是控制程序执行流程最基本的形式。 其中 <code>else</code> 是可选的，因此可以有两种形式的 <code>if</code>。代码示例：</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span>(Boolean-expression) 
	“statement” 
</span></span></foreignObject></svg></code></pre>
<p>或</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span>(Boolean-expression) 
	“statement”
<span class="hljs-keyword">else</span>
  “statement”
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>例</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">IfElse</span> </span>{
  <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> result = <span class="hljs-number">0</span>;
  <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">test</span><span class="hljs-params">(<span class="hljs-keyword">int</span> testval, <span class="hljs-keyword">int</span> target)</span> </span>{
    <span class="hljs-keyword">if</span>(testval &gt; target)
      result = +<span class="hljs-number">1</span>;
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(testval &lt; target) 
      result = -<span class="hljs-number">1</span>;
    <span class="hljs-keyword">else</span>
      result = <span class="hljs-number">0</span>;
  }
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
    test(<span class="hljs-number">10</span>, <span class="hljs-number">5</span>); System.out.println(result);
    test(<span class="hljs-number">5</span>, <span class="hljs-number">10</span>); System.out.println(result);
    test(<span class="hljs-number">5</span>, <span class="hljs-number">5</span>); System.out.println(result);
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>控制语句（迭代语句）</h1>
<p><code>while</code>，<code>do-while</code> 和 <code>for</code> 用来控制循环语句（有时也称迭代语句）。</p>
<p>只有控制循环的布尔表达式计算结果为 <code>false</code>，循环语句才会停止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1><code>while</code></h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">while</span>(Boolean-expression) 
  statement
</span></span></foreignObject></svg></code></pre>
<p>执行语句会在每一次循环前，判断布尔表达式返回值是否为 <code>true</code>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1><code>do-while</code></h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">do</span> 
	statement
<span class="hljs-title">while</span><span class="hljs-params">(Boolean-expression)</span></span>;
</span></span></foreignObject></svg></code></pre>
<p><code>while</code> 和 <code>do-while</code> 之间的唯一区别?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1><code>for</code></h1>
<p><code>for</code>循环可能是最常用的迭代形式。 该循环在第一次迭代之前执行初始化。随后，它会执行布尔表达式，并在每次迭代结束时，进行某种形式的步进。</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span>(initialization; Boolean-expression; step)
  statement
</span></span></foreignObject></svg></code></pre>
<p>初始化表达式、布尔表达式，或者步进运算都可以为空。每次迭代之前都会判断布尔表达式的结果是否成立，一旦为 <code>false</code>，则跳出 <code>for</code> 循环体并继续执行后面代码。 每次循环结束时，都会执行一次步进。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>例</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ListCharacters</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">char</span> c = <span class="hljs-number">0</span>; c &lt; <span class="hljs-number">128</span>; c++)
      <span class="hljs-keyword">if</span>(Character.isLowerCase(c))
        System.out.println(<span class="hljs-string">&quot;value: &quot;</span> + (<span class="hljs-keyword">int</span>)c + <span class="hljs-string">&quot; character: &quot;</span> + c);
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>逗号操作符</h2>
<p>在 Java 中逗号运算符（这里并非指我们平常用于分隔定义和方法参数的逗号分隔符）仅有一种用法：在 <code>for</code> 循环的初始化和步进控制中定义多个变量。我们可以使用逗号分隔多个语句，并按顺序计算这些语句。<strong>注意</strong>：要求定义的变量类型相同。</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CommaOperator</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">1</span>, j = i + <span class="hljs-number">10</span>; i &lt; <span class="hljs-number">5</span>; i++, j = i * <span class="hljs-number">2</span>) {
      System.out.println(<span class="hljs-string">&quot;i = &quot;</span> + i + <span class="hljs-string">&quot; j = &quot;</span> + j);
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1><code>for-in</code> 语法</h1>
<p>Java 5 引入了更为简洁的“增强版<code>for</code>循环”语法来操纵数组和集合，<code>for-in</code>无需你去创建<code>int</code>** `变量和步进来控制循环计数。</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.*;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ForInFloat</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
    Random rand = <span class="hljs-keyword">new</span> Random(<span class="hljs-number">47</span>);
    <span class="hljs-keyword">float</span>[] f = <span class="hljs-keyword">new</span> <span class="hljs-keyword">float</span>[<span class="hljs-number">10</span>];
    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++)
      f[i] = rand.nextFloat();
    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">float</span> x : f)
      System.out.println(x);
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1><code>return</code></h1>
<p>在 Java 中有几个关键字代表无条件分支，这意味无需任何测试即可发生。这些关键字包括 <code>return</code>，<code>break</code>，<code>continue</code> 和跳转到带标签语句的方法。</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TestWithReturn</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> <span class="hljs-title">test</span><span class="hljs-params">(<span class="hljs-keyword">int</span> testval, <span class="hljs-keyword">int</span> target)</span> </span>{

    <span class="hljs-keyword">if</span>(testval &lt; target)
      <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>; <span class="hljs-comment">// Match</span>
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1><code>break</code> 和 <code>continue</code></h1>
<p>在任何迭代语句的主体内，都可以使用 <code>break</code> 和 <code>continue</code> 来控制循环的流程。 其中，<code>break</code> 表示跳出当前循环体。而 <code>continue</code> 表示停止本次循环，开始下一次循环。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>switch</h2>
<p><code>switch</code> 有时也被划归为一种选择语句。根据整数表达式的值，<code>switch</code> 语句可以从一系列代码中选出一段去执行。它的格式如下：</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">switch</span>(integral-selector) {

	<span class="hljs-keyword">case</span> integral-value2 : statement; <span class="hljs-keyword">break</span>;
	<span class="hljs-keyword">case</span> integral-value3 : statement; <span class="hljs-keyword">break</span>;
	<span class="hljs-keyword">case</span> integral-value4 : statement; <span class="hljs-keyword">break</span>;
	<span class="hljs-keyword">case</span> integral-value5 : statement; <span class="hljs-keyword">break</span>;
	<span class="hljs-comment">// ...</span>
	<span class="hljs-keyword">default</span>: statement;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="39" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">StringSwitch</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
